<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Spotify Insights</title>
    <meta name="description" content="How energetic or instrumental are your Spotify playlists? Get an average for your playlists and breakdown by song." /> 
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@Quigley_Ja">
    <meta name="twitter:title" content="Spotify Insights">
    <meta name="twitter:description" content="How energetic or instrumental are your Spotify playlists? Get an average for your playlists and breakdown by song.">
    <meta name="twitter:creator" content="@Quigley_Ja">
    <!-- Twitter Summary card images must be at least 120x120px -->
    <meta name="twitter:image" content="https://i.imgur.com/dCE6DVz.png"> 

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Spotify Insights">
    <meta itemprop="description" content="How energetic or instrumental are your Spotify playlists? Get an average for your playlists and breakdown by song.">
    <meta itemprop="image" content="https://i.imgur.com/dCE6DVz.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="Spotify Insights" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://spotify-insights.now.sh" />
    <meta property="og:image" content="https://i.imgur.com/dCE6DVz.png" />
    <meta property="og:description" content="How energetic or instrumental are your Spotify playlists? Get an average for your playlists and breakdown by song." />
    <meta property="og:site_name" content="Spotify Insights" />



    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
